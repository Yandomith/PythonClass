<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" name="" id="">
    </form>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</body>
</html>
